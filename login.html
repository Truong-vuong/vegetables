<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-log">
        <div class="login">
            <div class="login__head">
                <h2>LOGIN</h2>
            </div>
            <div class="login__body">
                <form action="">
                    <input type="text" class="login__control" placeholder="Username" required>
                    <input type="email" class="login__control" placeholder="Email">
                    <input type="password" class="login__control" placeholder="Password">
                    <input type="text" class="login__control" placeholder="Confirm Password">
                    <button class="login-btn" type="submit">Login</button>
                </form>
            </div>
            <div class="login__footer">
                <span>Not a Member ?</span>
                <a href="./home.html" class="sigup">Sigup</a>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
